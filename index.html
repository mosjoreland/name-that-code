<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name that code</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
      <div class="d-flex flex-nowrap justify-content-between">
        <div class="col-2 text-center" id="high-score">View High Scores</div>
        <div class="col-2 text-center">Timer: <span id="timer">60</span></div>
      </div>
  </header>

  <main>
    <div class="container" id="heading">
      <div class="row">
        <div class="col">
          <h1 class="d-flex justify-content-center">Coding Quiz</h1>
          <p class="text-center">
            Welcome to the coding quiz. Press start to start the quiz, and 60 second timer that will lose 10 seconds if a question is answered incorrectly.
          </p>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" id="start">Start quiz</button>
        </div>
      </div>
    </div>
    <div class="container" id="question-content"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
