<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name that code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="container text-center">
            <div class="row justify-content-between">
                <div class="col-2" id="high-scores">View High Scores</div>
                <div class="col-2">Timer: <span id="timeLeft">0</span></div>
            </div>
        </div>
        <div class="container">
            <h1 class="row justify-content-center" id="question">Welcome to my code quiz</h1>
        </div>

        <div class="container" id="instruction">
            <div class="row">
                <div class="col">
                    <p class="text-center">
                        Please click start below to begin quiz.
                    </p>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" id="start">Start quiz</button>
                </div>
            </div>
    </section>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
